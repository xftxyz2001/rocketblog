<!DOCTYPE HTML>
<html>

<head>
    <title>WebSocket Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    To: <input id="message" type="text" /><br />
    Content: <input id="sessionId" type="text" /><br />
    <button onclick="sendMessage()">发送</button>
    <hr />
    <div id="response"></div>
</body>
<script type="text/javascript">
    var websocket = null;

    // 从cookie中获取token
    function getToken() {
        if (document.cookie.length > 0) {
            offset = document.cookie.indexOf("token=");
            if (offset != -1) {
                offset += "token=".length;
                end = document.cookie.indexOf(";", offset);
                if (end == -1)
                    end = document.cookie.length;
                return unescape(document.cookie.substring(offset, end))
            }
        }
    }

    // 判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://" + window.location.host + "/chat/" + getToken());
    } else {
        alert("当前浏览器不支持WebSocket");
    }

    // 建立连接成功时的回调方法
    websocket.onopen = function (event) {
        printMessage("green", "建立连接成功！！！");
    }

    // 连接异常时的回调方法
    websocket.onerror = function (event) {
        printMessage("red", "连接异常！！！");
    };

    // 客户端接收消息时的回调方法
    websocket.onmessage = function (event) {
        printMessage("blue", event.data);
    }

    // 关闭连接时的回调方法
    websocket.onclose = function () {
        printMessage("yellow", "关闭连接成功！！！");
    }

    // 监听窗口关闭事件，当窗口关闭时，主动关闭连接，防止连接未断开时关闭窗口，服务端抛出异常
    window.onbeforeunload = function () {
        websocket.close();
    }

    // 发送消息
    function sendMessage() {
        if (websocket.readyState != 1) {
            printMessage("red", "未建立连接或者连接已处于关闭状态！");
        } else {
            var message = document.getElementById('message').value;
            var sessionId = document.getElementById('sessionId').value;

            var obj = new Object();
            obj.message = message;
            obj.sessionId = sessionId;
            websocket.send(JSON.stringify(obj));
        }
    }

    // 关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    // 打印消息
    function printMessage(color, text) {
        document.getElementById("response").innerHTML += "<font color='" + color + "'>" + text + "</font><br/>";
    }
</script>

</html>
